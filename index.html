<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliSocial | Futuristic Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #9d4edd;
            --accent: #ff006e;
            --dark: #0c0f1d;
            --darker: #050711;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        .light-theme {
            --primary: #0066cc;
            --secondary: #7b2cbf;
            --accent: #d90429;
            --dark: #f5f7ff;
            --darker: #e6e9f5;
            --light: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Authentication Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .app-logo p {
            color: var(--light);
            opacity: 0.8;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--primary);
            color: var(--darker);
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.4);
        }

        /* Main App Section */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .app-controls {
            display: flex;
            gap: 15px;
        }

        .theme-toggle, .logout-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .theme-toggle:hover, .logout-btn:hover {
            background: var(--primary);
            color: var(--darker);
        }

        .create-post {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: var(--shadow);
        }

        .post-input {
            width: 100%;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            color: var(--light);
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-group {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .action-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--darker);
            transform: scale(1.1);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 10px;
            margin-top: 5px;
            z-index: 10;
            box-shadow: var(--shadow);
            top: 100%;
            left: 0;
        }

        .emoji-picker.show {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            width: 200px;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .emoji:hover {
            transform: scale(1.3);
        }

        .app-controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light);
            opacity: 0.7;
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 15px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .sort-btn.active {
            background: var(--primary);
            color: var(--darker);
            font-weight: bold;
        }

        .posts-feed {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: slideUp 0.5s ease;
            position: relative;
            overflow: visible;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .post-info h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .post-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 400px;
            object-fit: cover;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .reaction-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .reaction-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            color: var(--primary);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        /* FIXED: Reaction Picker - Ab Div Ke Andar Rahega */
        .reaction-picker {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 12px;
            box-shadow: var(--shadow);
            z-index: 100;
            margin-bottom: 10px;
            min-width: 250px;
            justify-content: center;
        }

        .reaction-picker.show {
            display: flex;
            gap: 8px;
            animation: popIn 0.2s ease;
        }

        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .reaction-option {
            font-size: 22px;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-option:hover {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .reaction-summary {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light);
            opacity: 0.8;
        }

        .reaction-icons {
            display: flex;
            gap: 2px;
        }

        .reaction-icon {
            font-size: 14px;
        }

        .empty-feed {
            text-align: center;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--light);
            opacity: 0.7;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--light);
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #00ff88;
        }

        .toast.error {
            border-left: 4px solid #ff0000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .app-controls-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .sort-options {
                justify-content: center;
            }
            
            .post-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            
            /* FIXED: Mobile Reaction Picker */
            .reaction-picker {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 300px;
                justify-content: space-around;
                margin-bottom: 0;
            }
            
            .reaction-option {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .auth-box {
                padding: 20px 15px;
            }
            
            .app-logo h1 {
                font-size: 2rem;
            }
            
            .post-card {
                padding: 15px;
            }
            
            .post-actions {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="app-logo">
                <h1>SimpliSocial</h1>
                <p>Connect in a new dimension</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>
    
    <!-- Main App Section -->
    <div class="app-container" id="appContainer">
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div>
                            <h2 id="welcomeMessage">Welcome, User</h2>
                            <p>Share your thoughts with the world</p>
                        </div>
                    </div>
                    
                    <div class="app-controls">
                        <div class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container">
            <section class="create-post">
                <textarea class="post-input" id="postInput" placeholder="What's on your mind?"></textarea>
                <div class="post-actions">
                    <div class="action-group">
                        <div class="action-btn" id="imageBtn">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="action-btn" id="emojiBtn">
                            <i class="fas fa-smile"></i>
                        </div>
                        <div class="emoji-picker" id="emojiPicker">
                            <span class="emoji">üòÇ</span>
                            <span class="emoji">üëç</span>
                            <span class="emoji">üò¢</span>
                            <span class="emoji">üî•</span>
                            <span class="emoji">‚ù§Ô∏è</span>
                            <span class="emoji">üéâ</span>
                            <span class="emoji">üëè</span>
                            <span class="emoji">üòé</span>
                        </div>
                    </div>
                    <button class="btn" id="postBtn">Post</button>
                </div>
                <div class="form-group" id="imageUrlContainer" style="display: none; margin-top: 15px;">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" class="form-control" placeholder="Paste image URL here">
                </div>
            </section>
            
            <section class="app-controls-bar">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search your posts...">
                </div>
                
                <div class="sort-options">
                    <div class="sort-btn active" data-sort="latest">Latest</div>
                    <div class="sort-btn" data-sort="oldest">Oldest</div>
                    <div class="sort-btn" data-sort="most-liked">Most Reacted</div>
                </div>
            </section>
            
            <section class="posts-feed" id="postsFeed">
                <!-- Posts will be dynamically inserted here -->
            </section>
        </main>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const themeToggle = document.getElementById('themeToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const postInput = document.getElementById('postInput');
        const postBtn = document.getElementById('postBtn');
        const imageBtn = document.getElementById('imageBtn');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const imageUrlContainer = document.getElementById('imageUrlContainer');
        const imageUrl = document.getElementById('imageUrl');
        const searchInput = document.getElementById('searchInput');
        const sortBtns = document.querySelectorAll('.sort-btn');
        const postsFeed = document.getElementById('postsFeed');
        const toast = document.getElementById('toast');

        // App State
        let currentUser = null;
        let posts = [];
        let sortMethod = 'latest';
        let searchQuery = '';

        // Initialize the app
        function initApp() {
            // Check if user is logged in
            const savedUser = localStorage.getItem('currentUser');
            const savedPosts = localStorage.getItem('posts');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
            
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
                renderPosts();
            }
            
            // Check for saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Switch between auth tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                authTabs.forEach(t => t.classList.remove('active'));
                authForms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}Form`).classList.add('active');
            });
        });

        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showApp();
                showToast('Login successful!', 'success');
            } else {
                showToast('Invalid email or password!', 'error');
            }
        });

        // Handle signup
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(u => u.email === email);
            
            if (existingUser) {
                showToast('User with this email already exists!', 'error');
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name,
                email,
                password,
                avatar: name.charAt(0).toUpperCase()
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message and switch to login tab
            showToast('Account created successfully! Please log in.', 'success');
            
            // Switch to login tab
            authTabs.forEach(t => t.classList.remove('active'));
            authForms.forEach(f => f.classList.remove('active'));
            
            document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
            loginForm.classList.add('active');
            
            // Pre-fill the email field in login form
            document.getElementById('loginEmail').value = email;
            
            // Clear the signup form
            signupForm.reset();
        });

        // Show main app
        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';
            
            // Update UI with user info
            userAvatar.textContent = currentUser.avatar;
            welcomeMessage.textContent = `Welcome, ${currentUser.name}`;
            
            // Clear auth forms
            loginForm.reset();
            signupForm.reset();
            
            // Render user's posts
            renderPosts();
        }

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');
            
            appContainer.style.display = 'none';
            authContainer.style.display = 'flex';
            
            showToast('Logged out successfully!', 'success');
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Toggle image URL input
        imageBtn.addEventListener('click', () => {
            imageUrlContainer.style.display = imageUrlContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Toggle emoji picker
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('show');
        });

        // Close emoji picker when clicking elsewhere
        document.addEventListener('click', () => {
            emojiPicker.classList.remove('show');
        });

        // Add emoji to post input
        emojiPicker.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', () => {
                postInput.value += emoji.textContent;
                emojiPicker.classList.remove('show');
            });
        });

        // Create new post
        postBtn.addEventListener('click', () => {
            const content = postInput.value.trim();
            const image = imageUrl.value.trim();
            
            if (!content) {
                showToast('Please write something to post!', 'error');
                return;
            }
            
            const newPost = {
                id: Date.now().toString(),
                userId: currentUser.id,
                userName: currentUser.name,
                userAvatar: currentUser.avatar,
                content,
                image: image || null,
                timestamp: new Date().toISOString(),
                reactions: {
                    like: 0,
                    love: 0,
                    laugh: 0,
                    wow: 0,
                    sad: 0,
                    angry: 0
                },
                userReaction: null,
                likes: 0,
                liked: false
            };
            
            posts.unshift(newPost);
            savePosts();
            renderPosts();
            
            // Reset form
            postInput.value = '';
            imageUrl.value = '';
            imageUrlContainer.style.display = 'none';
            
            showToast('Post published successfully!', 'success');
        });

        // Handle post interactions
        function handlePostInteractions() {
            // Reaction button with reaction picker
            document.querySelectorAll('.reaction-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const postId = btn.closest('.post-card').getAttribute('data-id');
                    const post = posts.find(p => p.id === postId);
                    
                    // Toggle reaction picker
                    const picker = btn.querySelector('.reaction-picker');
                    document.querySelectorAll('.reaction-picker').forEach(p => {
                        if (p !== picker) p.classList.remove('show');
                    });
                    picker.classList.toggle('show');
                });
            });
            
            // Reaction options
            document.querySelectorAll('.reaction-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const reactionType = option.getAttribute('data-reaction');
                    const postId = option.closest('.post-card').getAttribute('data-id');
                    const post = posts.find(p => p.id === postId);
                    
                    // If user already had a reaction, remove it
                    if (post.userReaction && post.userReaction !== reactionType) {
                        post.reactions[post.userReaction]--;
                    }
                    
                    // Toggle reaction if clicking the same one
                    if (post.userReaction === reactionType) {
                        post.reactions[reactionType]--;
                        post.userReaction = null;
                        showToast('Reaction removed', 'success');
                    } else {
                        // Add new reaction
                        post.reactions[reactionType]++;
                        post.userReaction = reactionType;
                        showToast(`Reacted with ${getReactionEmoji(reactionType)}`, 'success');
                    }
                    
                    // Update total likes for backward compatibility
                    post.likes = Object.values(post.reactions).reduce((a, b) => a + b, 0);
                    
                    // Hide the reaction picker
                    const picker = option.closest('.reaction-picker');
                    picker.classList.remove('show');
                    
                    savePosts();
                    renderPosts();
                });
            });
            
            // Close reaction picker when clicking elsewhere
            document.addEventListener('click', () => {
                document.querySelectorAll('.reaction-picker').forEach(picker => {
                    picker.classList.remove('show');
                });
            });
            
            // Delete button
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const postId = btn.closest('.post-card').getAttribute('data-id');
                    
                    if (confirm('Are you sure you want to delete this post?')) {
                        posts = posts.filter(p => p.id !== postId);
                        savePosts();
                        renderPosts();
                        
                        showToast('Post deleted successfully!', 'success');
                    }
                });
            });
        }

        // Helper function to get reaction emoji
        function getReactionEmoji(type) {
            const emojis = {
                like: 'üëç',
                love: '‚ù§Ô∏è',
                laugh: 'üòÇ',
                wow: 'üò≤',
                sad: 'üò¢',
                angry: 'üò†'
            };
            return emojis[type] || 'üëç';
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Render posts to the feed - ONLY CURRENT USER'S POSTS
        function renderPosts() {
            // Filter posts to show only current user's posts
            let userPosts = posts.filter(post => post.userId === currentUser.id);
            
            // Apply search filter
            if (searchQuery) {
                userPosts = userPosts.filter(post => 
                    post.content.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            // Apply sorting
            switch (sortMethod) {
                case 'oldest':
                    userPosts.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                case 'most-liked':
                    userPosts.sort((a, b) => {
                        const aReactions = Object.values(a.reactions).reduce((sum, count) => sum + count, 0);
                        const bReactions = Object.values(b.reactions).reduce((sum, count) => sum + count, 0);
                        return bReactions - aReactions;
                    });
                    break;
                case 'latest':
                default:
                    userPosts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
            }
            
            // Generate HTML for posts or show empty message
            if (userPosts.length === 0) {
                postsFeed.innerHTML = `
                    <div class="empty-feed">
                        <i class="fas fa-feather-alt" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>No posts yet</h3>
                        <p>Create your first post to get started!</p>
                    </div>
                `;
            } else {
                postsFeed.innerHTML = userPosts.map(post => {
                    // Calculate total reactions
                    const totalReactions = Object.values(post.reactions).reduce((sum, count) => sum + count, 0);
                    
                    // Get top 3 reactions by count
                    const topReactions = Object.entries(post.reactions)
                        .filter(([type, count]) => count > 0)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 3);
                    
                    return `
                    <div class="post-card" data-id="${post.id}">
                        <div class="post-header">
                            <div class="post-user">
                                <div class="post-avatar">${post.userAvatar}</div>
                                <div class="post-info">
                                    <h3>${post.userName}</h3>
                                    <div class="post-time">${formatTime(post.timestamp)}</div>
                                </div>
                            </div>
                            <div class="post-actions">
                                <button class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                        <div class="post-footer">
                            <div class="reaction-summary">
                                ${totalReactions > 0 ? `
                                    <div class="reaction-icons">
                                        ${topReactions.map(([type, count]) => 
                                            `<span class="reaction-icon">${getReactionEmoji(type)}</span>`
                                        ).join('')}
                                    </div>
                                    <span>${totalReactions} ${totalReactions === 1 ? 'reaction' : 'reactions'}</span>
                                ` : ''}
                            </div>
                            <div class="post-reactions">
                                <button class="reaction-btn">
                                    <i class="fas fa-thumbs-up"></i>
                                    <span>React</span>
                                    <div class="reaction-picker">
                                        <span class="reaction-option" data-reaction="like">üëç</span>
                                        <span class="reaction-option" data-reaction="love">‚ù§Ô∏è</span>
                                        <span class="reaction-option" data-reaction="laugh">üòÇ</span>
                                        <span class="reaction-option" data-reaction="wow">üò≤</span>
                                        <span class="reaction-option" data-reaction="sad">üò¢</span>
                                        <span class="reaction-option" data-reaction="angry">üò†</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                handlePostInteractions();
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            const now = new Date();
            const postTime = new Date(timestamp);
            const diffMs = now - postTime;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return postTime.toLocaleDateString();
        }

        // Handle search
        searchInput.addEventListener('input', () => {
            searchQuery = searchInput.value;
            renderPosts();
        });

        // Handle sort
        sortBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sortBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                sortMethod = btn.getAttribute('data-sort');
                renderPosts();
            });
        });

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
